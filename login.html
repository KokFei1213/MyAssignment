<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorldTraveller</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; background: black; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Login to WorldTraveller</h1>
    <div class="login-container">
        <form onsubmit="saveUsername(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>


    <script>
        function saveUsername(event) {
            event.preventDefault(); // Prevents form from reloading
            let username = document.getElementById("username").value;
            localStorage.setItem("loggedInUser", username); // Save username in localStorage
            window.location.href = "index.html"; // Redirect to homepage
        }
    </script>

</body>
</html>
