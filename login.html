<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorldTraveller</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="LoginVideo.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <img src="Logo.png" alt="World Traveller Logo" class="logo">
        <h1 class="cursive-heading">Login to WorldTraveller</h1>
        <form id="login-form">
            <label for="username">Email:</label>
            <input type="text" id="username" placeholder="Enter your email" required>
            <p class="error-message" id="emailError">*Please enter a valid email address (e.g., user@example.com)</p>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <p class="error-message" id="passwordError">*Incorrect username or password</p>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script>

        document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");
    
        let storedUser = localStorage.getItem("username");
        let storedPass = localStorage.getItem("password");
        let storedName = localStorage.getItem("name");
    
        let valid = true;
    
        // Email validation (Proper format)
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(username.value)) { 
            username.classList.add("error");
            emailError.style.display = "block";
            valid = false;
        } else {
            username.classList.remove("error");
            emailError.style.display = "none";
        }
    
        // Password validation (Check if user exists)
        if (storedUser === null || storedPass === null || username.value !== storedUser || password.value !== storedPass) {
            password.classList.add("error");
            passwordError.style.display = "block";
            valid = false;
        } else {
            password.classList.remove("error");
            passwordError.style.display = "none";
        }
    
        if (valid) {
            localStorage.setItem("loggedInUser", storedName);
            window.location.href = "index.html";
        }
    });
    </script>
    
</body>
</html>
