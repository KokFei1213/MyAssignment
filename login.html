<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorldTraveller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your email" required>
            <br>
            <input type="password" id="password" placeholder="Enter your password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
    
            let storedUser = localStorage.getItem("username");
            let storedPass = localStorage.getItem("password");
            let storedName = localStorage.getItem("name"); // Get stored name
    
            if (username === storedUser && password === storedPass) {
                localStorage.setItem("loggedInUser", storedName); // Store name, not email
                window.location.href = "index.html"; // Redirect to main page
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
    
</body>
</html>
